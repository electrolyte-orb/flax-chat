<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flax Chat - The open source secure chat platform</title>
		<link
			rel="stylesheet"
			href="./icons/fontawesome-pro-5.14.0-web/css/all.min.css"
		/>
		<link rel="stylesheet" href="./dist/bundle.css" />
	</head>
	<body class="mdc-typography mdc-theme--background">
		<!-- card -->
		<form id="form">
			<div class="mdc-card mdc-card--raised signup-box">
				<!-- content -->

				<div class="signup-box__content">
					<h1 class="mdc-typography--headline3">
						<i class="fad fa-users"></i>
						Sign Up
					</h1>
					<h1 class="mdc-typography--subtitle2">
						Sign up and continue to chat! This is 256-bit encrypted service.
						Served by <a href="#">Heroku</a>.
					</h1>
					<br />
					<label class="mdc-text-field mdc-text-field--outlined">
						<input
							type="text"
							class="mdc-text-field__input"
							aria-labelledby="my-label-id"
						/>
						<span class="mdc-notched-outline">
							<span class="mdc-notched-outline__leading"></span>
							<span class="mdc-notched-outline__notch">
								<span class="mdc-floating-label" id="my-label-id"
									><i class="fas fa-user"></i> Your Name</span
								>
							</span>
							<span class="mdc-notched-outline__trailing"></span>
						</span>
					</label>
					<br />
					<div class="mdc-form-field">
						<div class="mdc-checkbox">
							<div class="mdc-checkbox__ripple"></div>
							<input
								type="checkbox"
								class="mdc-checkbox__native-control"
								id="checkbox-1"
							/>
							<div class="mdc-checkbox__background">
								<svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
									<path
										class="mdc-checkbox__checkmark-path"
										fill="none"
										d="M1.73,12.91 8.1,19.28 22.79,4.59"
									/>
								</svg>
								<div class="mdc-checkbox__mixedmark"></div>
							</div>
						</div>
						<label for="checkbox-1">Remember Me (uses cookies).</label>
					</div>
				</div>
				<!-- actions -->
				<div class="mdc-card__actions">
					<button
						type="reset"
						id="cancelBtn"
						class="mdc-button mdc-card__action mdc-card__action--button"
					>
						<div class="mdc-button__ripple"></div>
						<i class="far fa-times mdc-button__icon"></i>
						<span class="mdc-button__label">Cancel</span>
					</button>
					<button
						type="submit"
						id="submit"
						class="mdc-button mdc-button--outlined mdc-card__action mdc-card__action--button"
					>
						<div class="mdc-button__ripple"></div>
						<i class="fas fa-key mdc-button__icon"></i>
						<span class="mdc-button__label"> Sign Up</span>
					</button>
				</div>
			</div>
		</form>
		<div class="mdc-snackbar mdc-snackbar--leading">
			<div class="mdc-snackbar__surface">
				<div class="mdc-snackbar__label" role="status" aria-live="polite">
					You have cancelled the sign.
				</div>
				<div class="mdc-snackbar__dismiss">
					<button type="button" class="mdc-icon-button mdc-snackbar__dismiss">
						<span class="mdc-button__icon"><i class="fal fa-times"></i></span>
					</button>
				</div>
			</div>
		</div>
		<script src="./dist/bundle.js" async></script>
		<script type="text/javascript"></script>
	</body>
</html>
